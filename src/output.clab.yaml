name: star-bridge-10mbps
mgmt:
  network: clab
  ipv4-subnet: 172.20.20.0/24
topology:
  nodes:
    central:
      kind: linux
      image: alpine:latest
      network-mode: bridge
      mgmt-ipv4: 10.10.10.11
    node1:
      kind: linux
      image: alpine:latest
      network-mode: bridge
      mgmt-ipv4: 10.10.10.12
    node2:
      kind: linux
      image: alpine:latest
      network-mode: bridge
      mgmt-ipv4: 10.10.10.13
    node3:
      kind: linux
      image: alpine:latest
      network-mode: bridge
      mgmt-ipv4: 10.10.10.14
  links:
    - endpoints: ["central:eth1", "node1:eth1"]
      mtu: 10
    - endpoints: ["central:eth2", "node2:eth1"]
      mtu: 10
    - endpoints: ["central:eth3", "node3:eth1"]
      mtu: 10